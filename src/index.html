<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zadanie</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="field">

        <div class="grey_field">


            <div class="left_block">

                <img id="leftimg" class="left_picture" src="img/image.png">

                <div class="left_like_block">
                    <img class="left_grey_share_svg" src="img/grey_share.svg">
                    <img class="left_grey_bookmark_svg" src="img/grey_bookmark.svg">
                    <img class="left_grey_favorite_svg" src="img/grey_favorite.svg">
                </div>

            </div>


            <div class="mid_block">

                <img id="midimg" class="mid_picture" src="img/image.png">

                <div class="mid_like_block">
                    <img class="share_svg" src="img/share.svg">
                    <img class="bookmark_svg" src="img/bookmark.svg">
                    <img class="favorite_svg" src="img/favorite.svg">
                </div>
            </div>


            <div class="right_block">
                <img id="rigthimg" class="right_picture" src="img/image.png">

                <div class="right_like_block">
                    <img class="rigth_grey_share_svg" src="img/grey_share.svg">
                    <img class="rigth_grey_bookmark_svg" src="img/grey_bookmark.svg">
                    <img class="rigth_grey_favorite_svg" src="img/grey_favorite.svg">

                </div>
            </div>






        </div>

    </div>
    <a id="prev" class="left_blue_btn">prev</a>
    <a id="next" class="right_blue_btn">right</a>


    <script src = index.js ></script>
</body>

</html>
